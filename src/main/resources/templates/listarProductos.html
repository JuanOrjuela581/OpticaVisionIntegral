<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="layout/layout :: head"></head>
<body>
<nav th:replace="layout/layout :: navbarCRUD"></nav>

<h1 class="titulos-tablas-crud" th:text="${titulo}"></h1>

<div class="container-tabla">
    <table id="example"class="table table-bordered">
        <thead class="thead-listar">
        <tr>
            <th>Id</th>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Precio</th>
            <th>Existencias</th>
            <th>Proveedor</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto: ${productos}" th:if="${producto.estado} == true">

            <td th:text="${producto.id_producto}"></td>
            <td th:text="${producto.codigo_producto}"></td>
            <td th:text="${producto.nombre_producto}"></td>
            <td th:text="${producto.descripcion_producto}"></td>
            <td th:text="${producto.precio_producto}"></td>
            <td th:text="${producto.existencias_producto}"></td>
            <td th:text="${producto.id_proveedor.nombre_proveedor}"></td>
            <!--<td> <a th:href="@{/eliminarProducto/} + ${producto.id_producto}" class="btn btn-danger btn-xs" th:text="'Eliminar'" onclick="return confirm('¿Estas seguro de eliminar el registro?')"></a></td> -->
            <td> <a th:href="@{/cambiarEstadoProducto/} + ${producto.id_producto}" class="btn btn-warning btn-xs" th:text="'Eliminar'" onclick="return confirm('¿Estas seguro de eliminar el estado?')"></a></td>
            <td> <a th:href="@{/editarProducto/{id} (id=${producto.id_producto})}" class="btn btn-info btn-xs" th:text="'Editar'" ></a></td>

        </tr>
        </tbody>
    </table>
    <a th:href="@{/crearProducto}" class="btn btn-primary">Registrar Producto</a>
</div>

<footer class="footer-crud" >
    <div th:replace="layout/layout :: footerVistas"></div>
</footer>
</body>
</html>
